<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>List of all users</title>
</head>
<body>
<div th:each="users : ${people}">
    <a th:href="@{/people/{id}(id=${users.getId()})}"
       th:text="${users.getName() + ' ' + users.getLastName() + ' ' + users.getEmail()}">user</a>
</div>

<br/>
<hr/>
<a href="/people/new">Create new user</a>
</body>
</html>
